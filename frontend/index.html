<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit Text or File to API</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <button type="button" class="btn btn-outline-primary return-btn" id="returnButton">Voltar</button>
        <div class="container mt-5">
            <h1 class="text-center">Forneça seu texto para que a LLM possa sintetizá-lo</h1>
            <div class="card shadow-sm p-4 mt-4">
                <form id="textForm">
                    <div class="mb-3">
                        <label for="largeText" class="form-label">Entre com seu texto:</label>
                        <textarea id="largeText" class="form-control" rows="10" placeholder="Escreva aqui..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="fileUpload" class="form-label">Ou envie um arquivo:</label>
                        <input type="file" class="form-control" id="fileUpload" accept=".txt,.pdf,.docx,.doc">
                    </div>
                    <button id="submitButton" type="submit" class="btn btn-primary w-100">Submeter</button>
                </form>
                <div id="responseMessage" class="alert mt-4 d-none" role="alert"></div>
            </div>
        </div>

        <script type="module" src="script.js"></script>
    </body>
</html>
